<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
      body {
        padding-top: 65px;
      }

      .navbar-right p {
        float: right;
        line-height: 50px;
        color: white;
        margin-left: 10px;
        margin-bottom: 0px;
      }

      .row {
        display: flex;

      }

      .row > div {
        flex: 1;
        /* border: 1px solid grey; */
        margin-top:10px;
      }

      .row-body {
        height: 100vw;
      }

      .row-body .box {
        border-right: 1px solid #eee;
      }

      .row-body div:last-child {
        border-right: none;
      }

      input.search {
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '708279159525713',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v3.1'
        });
      };
    
      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
  
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
  
      function statusChangeCallback(response) {
        if(response.status === 'connected') {
          let token = response.authResponse.accessToken;
  
          $.ajax({
            method: "GET",
            url: "http://localhost:3001/users/signin/fb",
            headers: {
              fbToken: token
            }
          })
          .done((data) => {
            // data.token
            localStorage.setItem('appToken', data.token);
            document.location = './index.html';
          })
          .fail((err) => {
            console.log(err, '<================== ERROR[statusChangeCallback]');
          });
  
        } else {
          alert('ERROR Login from FACEBOOK');
        }
      }
    </script>

  <div id="login">
    <div class="container">
      <h1>Login to HacktivGIT</h1>

      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </div>
  </div>

  <div id="main-content" style="display: none">

    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">HacktivGit</a>
            <div class="navbar-right">
              <img src="https://via.placeholder.com/50x50" />
              <p>dmtrxw</p>
            </div>
          </div>
        </nav>
      </div>

      <div class="row row-body ">
        <div class="col-md-3 box">
          <h4>Users</h4>
          <ul style="list-style-type:none">
            <li><a href="http://localhost:3001/repo/ivannsu">Ivan</a></li>
          </ul>
        </div>
        <div class="col-md-3 box">
          <input class="search" type="text" placeholder="Search..."></input>
          <div class="list" id="stared-repo">
            <!-- DYNAMIC DATA -->
          </div>
        </div>
        <div class="col-md-6 box" id="first-repo">
          <!-- DYNAMIC DATA -->
        </div>
      </div>

    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      
      function checkLogin() {

        $.ajax({
          method: 'GET',
          url: 'http://localhost:3001/users/check',
          headers: {
            apptoken: localStorage.getItem('appToken')
          }
        })
        .done(function(res) {
          $('#main-content').show();
        })
        .fail(function(err) {
          $('#main-content').hide();
          $('#login').show();
          console.log(err); 
        });
      }

      function findByStarred() {
        $.ajax({
          method: 'GET',
          url: 'http://localhost:3001/repo/star'
        })
        .done(function(results) {

          results.data.forEach(result => {
            $('#stared-repo').append(
              `
              <div class="card-body">
                <h5 class="card-title">
                  <a href="#" onclick="detail('${result.full_name}', '${result.owner.login}', '${result.description}')">${result.full_name}</a>
                </h5>
                <p class="card-text">description of ${result.name} : ${result.description}</p>
                <p class="card-text">${result.stargazers_count} stars</p>
              </div>
              `
            );

          });
        })
        .fail(function(err) {
          console.log(err); 
        });
      }

      function getFirstRepo() {
        $.ajax({
          method: 'GET',
          url: 'http://localhost:3001/repo/star'
        })
        .done(function(results) {
          let result = results.data[0];

          $('#first-repo').append(
            `
            <h1>${result.full_name}</h1>
            <p class="lead">by <a href="#">${result.owner.login}</a></p>
            <hr>
            <p class="lead">${result.description}</p>
            `
          );
        })
        .fail(function(err) {
          console.log(err); 
        }); 
      }

      function detail(full_name, owner, description) {
        if(description === 'null') {
          description = 'No description';
        }

        $('#first-repo').text('');

        $('#first-repo').append(
          `
          <h1>${full_name}</h1>
          <p class="lead">by <a href="#">${owner}</a></p>
          <hr>
          <p class="lead">${description}</p>
          `
        );
      }

      checkLogin();
      findByStarred();
      getFirstRepo();

    </script>

  </body>
</html>
